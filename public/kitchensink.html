<!doctype html>
<html>
  <head>
    <title>Everything But The Kitchen Sink</title>
    <link rel="stylesheet" type="text/css" href="styles/kitchensink.css" />
  </head>
  <body>

    <div id="resultsOfTests">
      <div id="resTitle">Test Results</div>
      <ul id="results"></ul>
    </div>

    <div id="main">
      <div id="heading">
        <div id="jsTitle">
          <h2>Javascript: errthing but tha kichensink</h2>
        </div>
      </div>
      <button id="testbutton">Push to test!</button>
      <select id="testSelect">
        <option>Count</option>
        <option>To</option>
        <option>Three</option>
      </select>

      <form id="testForm">
        <input id="testTextBox" type="text" value="Default text" />
      </form>

      <div id="textRoll">0</div>
      <div id="tWriter"></div>

      <div id="raphael-svg"></div>
      <div id="raphael-control">
        <input type="checkbox"></input>
      </div>

      <div id="triangles">
        <table id="redis-triangles">
          <caption>Triangles</caption>
          <thead>
            <tr>
            <td>#</td>
            <td>base</td>
            <td>height</td>
            <td>hypotenuse</td>
            <td>alpha</td>
            <td>beta</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <button id="statbutton">Hide Statistics</button>

      <div id="statistics">
        <h2>Fun with statistics.</h2>
      </div>

    </div>

    <script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/raphael-min.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/kitchensink.js"></script>
    <script type="text/javascript" src="js/cssrules.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
